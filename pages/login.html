<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">HK+</h1>
            </div>
            <h3>欢迎来到好客</h3>
            <p>
                专业的酒店管理平台，让天下没有难做的酒店
            </p>
            <div>
                <div class="form-group">
                    <input id="userName" type="text" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="请输入登录密码" required="">
                </div>
                <button id="loginBtn" class="btn btn-primary block full-width m-b">登录</button>

                <a href="login.html#">
                    <small>忘记密码了?</small>
                </a>
            </div>
            <p class="m-t">
                <small>湖南好客科技有限公司 &copy; 2018</small>
            </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="./js/login.js">
    </script>

</body>

</html>
